<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Create Your Character</h1>
    <form action="">
        <div class="Have-You-Played" >
            <label for="have-you-played">Have you played DND Before?</label>
            <input type="checkbox" name="" id="">
        </div>
        <br>
        
        <label for="name-input">Name</label>
        <input type="text" name="" id="name-input">
        <br>

        <label id="sex">Sex</label>
        <select id="sex-input" name="">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Non-Binary">Non-Binary</option>
        </select>
        <br>

        <label for="hp-input">Character Hp</label>
        <input type="range" value="" min="1" max="15" oninput="this.nextElementSibling.value = this.value" id="hp-input"> <!--https://stackoverflow.com/questions/10004723/html5-input-type-range-show-range-value-->
        <output>8</output>
        <br>

        <label for ="level-input">Character Level</label>
        <input type="range" value="" min="1" max="20" oninput="this.nextElementSibling.value = this.value" id="level-input"> <!--https://stackoverflow.com/questions/10004723/html5-input-type-range-show-range-value-->
        <output>11</output>
        <br>

        <label for="race">Race</label>
       <select id="race-input" name="">
         <option value="Human">Human</option>
         <option value="Tiefling">Tiefling</option>
         <option value="Elf">Elf</option>
         <option value="Half-Elf">Half-Elf</option>
         <option value="Dragonborne">Dragonborne</option>
         <option value="Gnome">Gnome</option>
       </select>
        <br>
        
        <label for="class-input">Class</label>
        <select onchange="classSelected()" id="classSelector">
            <option value="Druid">Druid</option>
            <option value="Barbarian">Barbarian</option>
            <option value="Warlock">Warlock</option>
            <option value="Bard">Bard</option>
            <option value="Sorcerer">Sorcerer</option>
            <option value="Rouge">Rouge</option>
        </select>
        <br>

        <img src="images/Tiefling.png" class="hide">

        <div id="Druid-Start-Weapon" class="hide">
            <label for="">Starting Weapon:</label>
            <input type="radio" name="Weapon" id=""> <label for="">Quaterstaff</label>
            <input type="radio" name="Weapon" id=""> <label for="">Spear</label>
            <input type="radio" name="Weapon" id=""> <label for="">Daggers</label>

        </div>

        <div id="Barbarian-Start-Weapon" class="hide">
            <label for="">Starting Weapon:</label>
            <input type="radio" name="Weapon" id=""> <label for="">GreatAxe</label>
            <input type="radio" name="Weapon" id=""> <label for="">GreatSword</label>
            <input type="radio" name="Weapon" id=""> <label for="">Trident</label>
        </div>

        <div id="Warlock-Start-Spell" class="hide">
            <label for="">Starting Spell:</label>
            <input type="radio" name="spells" id=""> <label for="">Eldritch Blast</label>
            <input type="radio" name="spells" id=""> <label for="">Posion Spray</label>
            <input type="radio" name="spells" id=""> <label for="">Thunderclap</label>
        </div>

        <div id="Bard-Start-Weapon" class="hide">
            <label for="">Starting Weapon:</label>
            <input type="radio" name="Weapon" id=""> <label for="">Longsword</label>
            <input type="radio" name="Weapon" id=""> <label for="">Rapier</label>
            <input type="radio" name="Weapon" id=""> <label for="">Short Bow</label>
        </div>

        <div id="Sorcerer-Start-Spell" class="hide">
            <label for="">Starting Spell:</label>
            <input type="radio" name="spells" id=""> <label for="">Thunderclap</label>
            <input type="radio" name="spells" id=""> <label for="">Mold Earth</label>
            <input type="radio" name="spells" id=""> <label for="">Minor Illusion</label>
        </div>

        <div id="Rouge-Start-Weapon" class="hide">
            <label for="">Starting Weapon:</label>
            <input type="radio" name="Weapon" id=""> <label for="">Daggers</label>
            <input type="radio" name="Weapon" id=""> <label for="">Light Crossbow</label>
            <input type="radio" name="Weapon" id=""> <label for="">Rapier</label>
        </div>

        <label for="Alingment">Character Alingment:</label>
        <br>
        <input type="radio" name="Alingment" id="alingment-input"> <label for ="">Lawful Good </label>
        <input type="radio" name="Alingment" id="alingment-input"> <label for ="">Lawful Evil </label>
        <br>
        <input type="radio" name="Alingment" id="alingment-input"> <label for ="">Neutral Good</label>
        <input type="radio" name="Alingment" id="alingment-input"> <label for ="">Neutral Evil</label>
        <br>
        <input type="radio" name="Alingment" id="alingment-input"> <label for ="">Chaotic Good </label>
        <input type="radio" name="Alingment" id="alingment-input"> <label for ="">Chaotic Evil </label>
        
        <h2>Stat Attribution</h2> <!--https://www.youtube.com/watch?v=UZqSpuUJPa0-->
        
        <label for="Strength">Strength</label>
        <input type ="number" name="" id="strength-input">
        <br>

        <label for="Dexterity">Dexterity</label>
        <input type ="number" name="" id="dexterity-input">
        <br>

        <label for="Wisdom">Wisdom</label>
        <input type ="number" name="" id="wisdom-input">
        <br>

        <label for="Intelligence">Intelligence</label>
        <input type ="number" name="" id="intelligence-input">
        <br>

        <label for="Charisma">Charisma</label>
        <input type ="number" name="" id="charisma-input">
        <br>

        <label for="Constitution">Constitution</label>
        <input type ="number" name="" id="constitution-input">
        <br>

        <button type="button" onclick="handleSubmit(event)">Create Character</button>
      
    </form>
    <br>

    <div id="sheet" class="CharacterSheet hide">
        <h1 class="Your-Character">Your Character:</h1>

      <div class="Name-Output">
         <p>Name--</p> 
         <p id="name-output"></p>
      </div>

      <div class="Sex-Output">
         <p>Sex--</p>
         <p id="sex-output"></p>
      </div>
        
       <div class="Hp-Output">
         <P>HP--</P>
         <p id="hp-output"></p>
       </div>

       <div class="Level-Output">
         <P>Level--</P>
         <p id="level-output"></p>
      </div>
        
       <div class="Race-Output">
         <P>Race--</P>
         <p id="race-output"></p>
       </div>
       
       

        <div class="Class-Output">
         <P>Class--</P>
         <p id="class-output"></p>
        </div>

       <div class="Alingment-Output">
         <P>Alingment--</P>
         <p id="alingment-output"></p>
       </div>

       <h2 class="Stats">Stats Attribution </h2>

       <div class="Strength-Output">
         <p>Strength Stat--</p>
         <p id="strength-output"></p>
       </div>

       <div class="Dexterity-Output">
         <p>Dexterity Stat--</p>
         <p id="dexterity-output"></p>
      </div>

      <div class="Wisdom-Output">
         <p>Wisdom Stat--</p>
         <p id="wisdom-output"></p>
      </div>

      <div class="Intelligence-Output">
         <p>Intelligence Stat--</p>
         <p id="intelligence-output"></p>
      </div>

      <div class="Charisma-Output">
         <p>Charisma Stat--</p>
         <p id="charisma-output"></p>
      </div>

      <div class="Constitution-Output">
         <p>Constitution Stat--</p>
         <p id="constitution-output"></p>
      </div>


    </div>

    <script src="Code/code.js"></script>
</body>
</html>
